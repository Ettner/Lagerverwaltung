<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lagerverwaltung</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{font-family:Arial;margin:15px;background:#f2f2f2}
input,button,select{width:100%;padding:12px;margin:6px 0;font-size:18px}
.card{background:white;padding:10px;margin:10px 0;border-radius:8px}
.tabbtn{width:48%}

/* Popup */
#popup{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.8);
  z-index:999;
}
#popupContent{
  background:white;
  margin:10% auto;
  padding:20px;
  width:90%;
}
</style>
</head>
<body>

<h2>Scanner</h2>
<button onclick="openScanner('view')">QR Anzeigen</button>
<button onclick="openScanner('out')">QR Auschecken</button>
<button onclick="openScanner('in')">QR Einchecken</button>

<h2>Gerät hinzufügen</h2>
<input id="name" placeholder="Gerätename">
<input id="lager" placeholder="Lager">
<input id="regal" placeholder="Regal">
<input id="anzahl" type="number" placeholder="Stückzahl">
<button onclick="addDevice()">Hinzufügen</button>

<h2>Geräte</h2>
<div style="display:flex; gap:4%;">
  <button class="tabbtn" onclick="showTab('lager')">Im Lager</button>
  <button class="tabbtn" onclick="showTab('draussen')">Ausgecheckt</button>
</div>

<div id="lagerTab"></div>
<div id="draussenTab" style="display:none;"></div>

<!-- Popup -->
<div id="popup">
  <div id="popupContent">
    <div id="reader"></div>
    <div id="scanResult"></div>
    <button onclick="closeScanner()">Schließen</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
