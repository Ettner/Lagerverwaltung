<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lagerverwaltung</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body { font-family: Arial; margin: 15px; background:#f2f2f2; }
input, button { width:100%; padding:12px; margin:6px 0; font-size:18px; }
.card { background:white; padding:10px; margin:10px 0; border-radius:8px; }
.qr { margin-top:10px; }
#reader { margin-top:15px; }
.delete-btn { color:red; margin-left:10px; }
</style>
</head>
<body>

<h2>Gerät hinzufügen</h2>
<input id="name" placeholder="Gerätename">
<input id="lager" placeholder="Lager">
<input id="regal" placeholder="Regal">
<button onclick="addDevice()">Hinzufügen</button>

<h2>Geräte</h2>
<div id="list">
  <!-- Beispiel für ein Gerät mit Löschen-Button -->
  <!-- Die Karten werden in app.js dynamisch erzeugt -->

        <b>Beispielgerät</b><br>
        Lager: A | Regal: 1<br>
        <button onclick="toggle(123, false)">Auschecken</button>
        <button class="delete-btn" onclick="deleteDevice(123)">Löschen</button>
        <div id="qr123" class="qr"></div>
  </div> -->
</div>

<h2>QR scannen</h2>
<button onclick="startScan()">Scanner starten</button>
<div id="reader"></div>
<div id="scanResult"></div>

<script src="app.js"></script>
</body>
</html>
