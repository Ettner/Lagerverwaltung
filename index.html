<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lagerverwaltung</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
/* Popup */
#popup{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.7);
  z-index:999;

  display:flex;
  justify-content:center;   /* horizontal mittig */
  align-items:flex-start;   /* nicht vertikal mittig */
  padding-top:60px;         /* üî• Abstand nach oben */
}

#popupContent{
  background:white;
  width:95%;
  max-width:380px;
  padding:15px;
  border-radius:12px;
}

#reader video{
  width:100% !important;
  height:220px !important;
  object-fit:cover;
  border-radius:8px;
}
</style>
</head>
<body>

<h2>Scanner</h2>
<button onclick="openScanner('view')">QR Anzeigen</button>
<button onclick="openScanner('out')">QR Auschecken</button>
<button onclick="openScanner('in')">QR Einchecken</button>

<h2>Ger√§t hinzuf√ºgen</h2>
<input id="name" placeholder="Ger√§tename">
<input id="lager" placeholder="Lager">
<input id="regal" placeholder="Regal">
<input id="anzahl" type="number" placeholder="St√ºckzahl">
<button onclick="addDevice()">Hinzuf√ºgen</button>

<h2>Ger√§te</h2>
<div style="display:flex; gap:4%;">
  <button class="tabbtn" onclick="showTab('lager')">Im Lager</button>
  <button class="tabbtn" onclick="showTab('draussen')">Ausgecheckt</button>
</div>

<div id="lagerTab"></div>
<div id="draussenTab" style="display:none;"></div>

<!-- Popup -->
<div id="popup">
  <div id="popupContent">
    <div id="reader"></div>
    <div id="scanResult"></div>
    <button onclick="closeScanner()">Schlie√üen</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
