<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lagerverwaltung</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{font-family:Arial;margin:15px;background:#f2f2f2}
input,button{width:100%;padding:12px;margin:6px 0;font-size:18px}
.card{background:white;padding:10px;margin:10px 0;border-radius:8px}
</style>
</head>
<body>

<h2>Gerät hinzufügen</h2>
<input id="name" placeholder="Gerätename">
<input id="lager" placeholder="Lager">
<input id="regal" placeholder="Regal">
<input id="anzahl" type="number" placeholder="Stückzahl">
<button onclick="addDevice()">Hinzufügen</button>

<h2>Geräte</h2>
<div id="list"></div>

<h2>QR scannen</h2>
<button onclick="startScan()">Scanner starten</button>
<div id="reader"></div>
<div id="scanResult"></div>

<script src="app.js"></script>
</body>
</html>
